networks:
  dejima_net:
    driver: bridge
    ipam:
      driver: default
services:
  peer1-db:
    cap_add:
    - NET_ADMIN
    container_name: Peer1-db
    environment:
    - PEER_NAME=Peer1
    image: ekayim/dejima-pg
    networks:
      dejima_net: null
    volumes:
    - ./db/postgresql.conf:/etc/postgresql.conf
    - ./db/initialize.sh:/docker-entrypoint-initdb.d/initialize.sh
    - ./db/setup_files:/etc/setup_files
  peer1-proxy:
    cap_add:
    - NET_ADMIN
    command: python3 /code/server.py
    container_name: Peer1-proxy
    depends_on:
    - peer1-db
    environment:
    - PEER_NAME=Peer1
    image: ouyoshida/dejima-proxy:latest
    networks:
      dejima_net: null
    ports:
    - 8001:8000
    volumes:
    - ./proxy:/code
